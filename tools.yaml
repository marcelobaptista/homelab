  #     - tools

  heimdall:
    container_name: heimdall
    hostname: heimdall
    image: lscr.io/linuxserver/heimdall
    restart: unless-stopped
    environment:
      - PUID=${PUID} 
      - PGID=${PGID} 
      - TZ=${TZ} 
    volumes:
      - ${ROOT}/appdata/heimdall/config:/config
    ports:
      - 80:80
      - 443:443
    networks:
      - tools
